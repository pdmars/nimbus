nimbus.basedir=../../../..

nimbus.generated.libs=${nimbus.basedir}/lib/generated

# Nimbus Core API:
nimbus.service.api.builddir=${nimbus.basedir}/service-api/java/source/

# GT4.0.x web services schemas and auto-generated stubs (separate GARs)
nimbus.messaging.gt4_0.schemas.builddir=${nimbus.basedir}/messaging/gt4.0/schema/dist/
nimbus.messaging.gt4_0.stubs.builddir=${nimbus.basedir}/messaging/gt4.0/java/stubs/
nimbus.messaging.gt4_0-elastic.schemas.builddir=${nimbus.basedir}/messaging/gt4.0-elastic/schema/dist/
nimbus.messaging.gt4_0-elastic.stubs.builddir=${nimbus.basedir}/messaging/gt4.0-elastic/java/stubs/

# GT4.0.x messaging bridges to the core API:
nimbus.messaging.gt4_0.common.builddir=${nimbus.basedir}/messaging/gt4.0/java/common/
nimbus.messaging.gt4_0.service.builddir=${nimbus.basedir}/messaging/gt4.0/java/msgbridge/
nimbus.messaging.gt4_0-elastic.service.builddir=${nimbus.basedir}/messaging/gt4.0-elastic/java/msgbridge/
nimbus.messaging.query.service.builddir=${nimbus.basedir}/messaging/query/java/source/

# REST admin service is its own thing (for now)
nimbus.messaging.rest.builddir=${nimbus.basedir}/messaging/rest/java/source/

# Implementations of the core API:
nimbus.service.main.builddir=${nimbus.basedir}/service/service/java/source
nimbus.metadata-server.basedir=${nimbus.basedir}/metadata/java/source

# GAR builder gathers needed items for making the Nimbus GAR:
nimbus.messaging.gt4_0.gar.builddir=${nimbus.basedir}/messaging/gt4.0/java/gar-builder

# GT4.0.x client implementation (including cloud-client) makes its own GAR
nimbus.messaging.gt4_0.client.builddir=${nimbus.basedir}/service/client/java/source

# GT4.0.x wizard implementation makes its own GAR
nimbus.wizard.gt4_0.builddir=${nimbus.basedir}/autoconfiguration/

# GT4.0.x wizard implementation has dep on autocommon
nimbus.autocommon.gt4_0.builddir=${nimbus.basedir}/autocommon/

# Context broker makes its own GAR
nimbus.ctx-broker.gt4_0.builddir=${nimbus.basedir}/ctx-broker/

nimbus.authzdb.builddir=${nimbus.basedir}/authzdb
nimbus.querygeneral.builddir=${nimbus.basedir}/query

# you can override this in ~/nimbus.build.properties
nimbus.java.compilerarg=-nowarn
